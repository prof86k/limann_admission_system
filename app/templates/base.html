<!doctype html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/auth/main.css' ) }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main_style.css' ) }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/application/style.css' ) }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- <link rel="stylesheet" href="{{ url_for('static',filename='css/font-awesome.min.css' ) }}"> -->
    <!-- <link rel="stylesheet" href="{{ url_for('static',filename='css/font-awesome.css' ) }}"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    {% if current_user.is_authenticated %}
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="{{ url_for('static',filename='images/watermark.png' ) }}" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Admission System</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <form action="{{url_for('admin_panel.find_applicant')}}" method="post">
                        <div class="input-group">
                            <input type="search" class="form-control" name="search_applicant" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
                          </div>
                    </form>
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="{{ url_for('admin_panel.admin_dashboard' ) }}">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{{ url_for('admin_panel.view_faculty') }}">
                            <i class="fas fa-warehouse-alt icon"></i>
                            <span class="text nav-text">Faculty/School</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{{ url_for('admin_panel.view_level_programmes' ) }}">
                            <i class="fas fa-laptop-medical icon"></i>
                            <span class="text nav-text">Programmes</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{{ url_for('admin_panel.view_cards' ) }}">
                            <i class="far fa-credit-card icon"></i>
                            <span class="text nav-text">Cards</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{{ url_for('admin_panel.view_all_admitted_students' ) }}">
                            <i class="fas fa-user-graduate icon"></i>
                            <span class="text nav-text">Admitted</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{{url_for('admin_panel.add_settings')}}">
                            <i class="fa fa-cogs icon"></i>
                            <span class="text nav-text">Settings</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="{{ url_for('auth.log_out_user' ) }}">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
                
            </div>
        </div>

    </nav>
    {% endif %}
    <section class="home">
        <div class="text">
            {% block content %} {% endblock %}
        </div>
    </section>

    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      board = body.querySelector(".home");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

sidebar.addEventListener('mouseover',function(){
    sidebar.classList.remove("close");
})

board.addEventListener('mouseover',function(){
    sidebar.classList.add("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})

    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{{url_for('static',filename='js/application/main.js')}}"></script>
    <script src="{{url_for('static',filename='js/auth/main.js')}}"></script>
</body>

</html>
